<!DOCTYPE html>
<html>
<head>

    <body>

        <div class = "formPrincipale">

           
            <div id="immagine">
                <div class=" vuoto"></div>
                <h1>GESTIONE DI COMUNITA' MUSICALI ONLINE</h1>
            </div>


        <br>  
        <div id="insert">
            <div id="register">
                <form name="dati">
                    <input id="name" class="ins" type="text" placeholder="Username" on required><br>
                    <input id="email" class="ins" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" placeholder="Email" on required><br>
                    <input id="generi" class = "ins" type="text" placeholder="Generi preferiti (g1, g2)"><br>
                    <input id="artisti" class = "ins" type="text" placeholder="Artisti preferiti (a1, a2)"><br>
                    <input type="password" id="pw" class="ins" placeholder="Password" on required><br>
                    <button id= "reg" type="submit" name="iscriviti" onclick="store()">Registrati</button>
                 
                </form>

                
        </div>

        <br>
        <a href="login.html">
            <img class = "back" src="assets/images/back.png">
            <p class = "testoBack">Accedi</p><br>

        </a>

     
        
        </div>
     
    </body>
